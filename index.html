<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="slick/slick.css">
  <link rel="stylesheet" href="slick/slick-theme.css">
  <link rel="stylesheet" href="style.css">
  <title>slick カルーセル</title>
</head>
<body>

  <div class="section"> 
    <div class="sliderArea">
      <div class="slider_thumb slider">
        <!-- 01.pngをおしたら飛ぶリンク href＝"ここのURLを変える" -->
        <div><a href="https://sites.google.com/youmemiru.co.jp/doneleague/%E3%82%88%E3%81%8F%E3%81%82%E3%82%8B%E8%B3%AA%E5%95%8F"  target="_blank" rel="noopener noreferrer"><img src="image/01.png" alt="01"></a></div>
        <!-- 02.pngをおしたら飛ぶリンク href＝"ここのURLを変える"-->
        <div><a href="https://sites.google.com/youmemiru.co.jp/doneleague/%E7%B5%90%E6%9E%9C%E7%99%BA%E8%A1%A8" target="_blank" rel="noopener noreferrer"><img src="image/02.png" alt="02"></a></div>
        <!-- 03.pngをおしたら飛ぶリンク href＝"ここのURLを変える"-->
        <div><a href="https://sites.google.com/youmemiru.co.jp/doneleague/%E3%83%AD%E3%83%9C%E3%83%B4%E3%82%A3%E3%83%A9%E3%83%B3%E3%81%A8%E3%81%AF" target="_blank" rel="noopener noreferrer"><img src="image/03.png" alt="03"></a></div>
      </div>
      <div class="thumb">
        <div><img src="image/01.png" alt="01"></div>
        <div><img src="image/02.png" alt="02"></div>
        <div><img src="image/03.png" alt="03"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.4.1.js"></script>
  <script src="slick/slick.min.js"></script>
  <script>
  $(document).on('ready', function() {
    $('.slider_thumb').slick({
        autoplay: true,//オートプレイ
        arrows:false, // スライドの左右の矢印ボタン
        asNavFor:'.thumb' // スライダを他のスライダのナビゲーションに設定する
    });
    $('.thumb').slick({
        asNavFor:'.slider_thumb', // スライダを他のスライダのナビゲーションに設定する（class名またはID名）
        focusOnSelect: true, // クリックでのスライド切り替えを有効にするか
        slidesToShow:3, // 表示するスライド数を設定
        slidesToScroll:1 // スクロールするスライド数を設定
    });  
  });
  </script>
</body>
